<div class="animated fadeIn">
  <div class="row" *ngIf="Processing || ErrMsg !=''">
    <div class="col-md-12">
      <h3 *ngIf="Processing && ErrMsg=='' ">Loading...</h3>
      <h3 *ngIf="!Processing && ErrMsg !='' ">{{ErrMsg}}</h3>
    </div>
  </div>

    <div class="row" *ngIf="!Processing && ErrMsg =='' "> 
      <!--/.col-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Users List
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Groups</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of Users;let i=index">
                  <td>{{i+1}}</td>
                  <td>{{item?.first_name}}</td>
                  <td>{{item?.last_name}}</td>
                  <td>{{item?.email}}</td>
                  <td>{{item?.groups.length}}</td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
  </div>
